ingestion.api.url=http://localhost:3000
ingestion.api.blockchain-id=CHANGE_ME
ingestion.api.api-key=CHANGE_ME

ingestion.api.retries-on-error=-1
ingestion.api.back-off-timeout-initial=10ms
ingestion.api.back-off-timeout-max=5m

stellar.state-db-location=./ingestion-module-state

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:${stellar.state-db-location};DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
