inbound.api.url=http://localhost:3000/api/v1
inbound.api.blockchain-id=CHANGE_ME
inbound.api.api-key=CHANGE_ME

inbound.api.retries-on-error=-1
inbound.api.back-off-timeout-initial=10ms
inbound.api.back-off-timeout-max=5m

state.db-location=./inbound-module-state

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:${state.db-location};DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
